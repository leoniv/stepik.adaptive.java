buildscript {
    repositories { jcenter() }

    dependencies {
        classpath "com.github.jruby-gradle:jruby-gradle-plugin:[1.1.2,1.2)"
    }
}

plugins {
  id 'java'
  id 'application'
}

repositories {
  jcenter()
}

dependencies {
  testImplementation 'junit:junit:4.12'
}

application {
  mainClassName = "stepik.adaptive.Main"
}
apply plugin: "com.github.jruby-gradle.base"

task irb(type: JRubyExec) {
  script 'irb'
}
